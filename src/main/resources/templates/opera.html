<meta name="robots" content="noindex">
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseOpera.html :: headerfiles(title=#{pageTitle.opera})"> </head>
<body>
  
  <header th:replace="fragments/baseOpera.html :: intestazione"></header>
  
  <div class="parallax">
    	<div class="row">
			<div class ="column">
				<div class ="card">
					<img src="https://i.kym-cdn.com/photos/images/original/001/868/461/108.jpg" class="center">
						<div th:if="${opera}" th:object="${opera}" class="container">
							Titolo:<span th:text="*{titolo}">qui-va-titolo</span>
							<br>
							Anno:<span th:text="*{anno}">qui-va-anno</span>
							<br>
							Descrizione:<span th:text="*{descrizione}">qui-va-descrizione</span>
							<br>
							Autore:<span th:text="*{autore.nome}">qui-va-autore</span>
							<br>
							Collezione:<span th:text="*{collezione.nome}">qui-va-collezione</span>
						</div>
						<div th:unless="${opera}">Non esiste</div>
					</div>
				</div>
			</div>
    	
    </div>
    <div class="parallax"></div>
</body>
</html>
