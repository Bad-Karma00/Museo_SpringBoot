<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseOpera.html :: headerfiles(title=#{pageTitle.opera})" > </head>
<body>
  	<div class="bannerIMG">
    		<div class="bannerTXT">
    			<h1 th:text="|${opera.titolo}|"></h1>
    		</div>
  		</div>
  <header th:replace="fragments/baseOpera.html :: intestazione"></header>
  
  <div class="parallax">
				<div class ="card">
				<img th:src="@{${opera.photosImagePath}}" class="center">
						<div th:if="${opera}" th:object="${opera}" class="container">
							Titolo:<span th:text="*{titolo}">qui-va-titolo</span>
							<br>
							Anno:<span th:text="*{anno}">qui-va-anno</span>
							<br>
							Autore:<a  th:href="@{'/artista' + '/' + ${opera?.autore?.id}}"  th:text="|*{autore?.nome} *{autore?.cognome}|">qui-va-autore</a>
							<br>
						    Collezione:<a th:href="@{'/collezione' + '/' + ${opera?.collezione?.id}}"  th:text="*{collezione?.nome}">qui-va-collezione</a>
						    <br>
						    <div class="desc">
							Descrizione:<span th:text="*{descrizione}">qui-va-descrizione</span>
							</div>
						</div>
						<div th:unless="${opera}">Non esiste</div>
					</div>
				</div>
    <div class="parallax"></div>
</body>
</html>
