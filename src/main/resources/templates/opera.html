<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseOpera.html :: headerfiles(title=#{pageTitle.opera})" > </head>
<body>
  	<div class="bannerIMG">
    		<div class="bannerTXT">
    			<h1 th:text="${opera.titolo}"></h1>
    		</div>
  		</div>
  <header th:replace="fragments/baseOpera.html :: intestazione"></header>
  
  <div class="parallax">
				<div class ="card">
				<img th:src="@{${opera.photosImagePath}}" class="center">
						<div class="container">
							Titolo:<span th:text="${opera.titolo}">qui-va-titolo</span>
							<br>
							Anno:<span th:text="${opera.anno}">qui-va-anno</span>
							<br>
							Autore:
							<span th:if="${opera.autore == null}">Anonimo</span>
							<a th:unless="${opera.autore == null}" th:href="@{'/artista' + '/' + ${opera.autore.id}}" th:text="|${opera.autore.nome} ${opera.autore.cognome}|"></a>
							<br>
						    Collezione:
						    <span th:if="${opera.collezione == null}">Nessuna</span>
							<a th:unless="${opera.collezione == null}" th:href="@{'/collezione' + '/' + ${opera.collezione.id}}" th:text="${opera.collezione.nome}"></a>
							<br>
						    <div class="desc">
							Descrizione:<span th:text="${opera.descrizione}">qui-va-descrizione</span>
							</div>
						</div>
						
					</div>
				</div>
    <div class="parallax"></div>
</body>
</html>
