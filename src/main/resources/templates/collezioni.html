<meta name="robots" content="noindex">
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseLista.html :: headerfiles(title=#{pageTitle.collezioniLista})"> </head>
<body>
<header th:replace="fragments/baseLista.html :: intestazione"></header>
  	<div class="parallax">	
	<div>
    	<div class="Titolo">Lista delle collezioni</div>
	
<div class="lista">
  		<ul>
  			<li class="dropdown1">
     			<a href="" class="dropbtn1">Ordine</a>
     				<div class="dropdown-content1">    
      					<a href="/ordineAlfabeticoCollezione">Alfabetico</a>
      				</div>
      			</li>
      		</ul>
		</div>
<table>
			<tr th:each="collezione : ${collezioni}">
				<td><a href="collezione.html" 
				   th:href="@{'/collezione' + '/' + ${collezione.id}}" 
				   th:text="${collezione.nome}">Nome</a>
				   <p th:if="${collezione.curatore == null}">Curatore sconosciuto!</p>
				   <p th:unless="${collezione.curatore == null}" th:text="${collezione.curatore.cognome}">cognome</p>

			</td>
		</tr>
		</table>
		</div>
	</div>
	<div class="parallax"> </div>	
</body>
</html>
