<meta name="robots" content="noindex">
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseOpera.html :: headerfiles(title=#{pageTitle.collezioneInserisci})"> </head>
<body>
  
  <header th:replace="fragments/baseOpera.html :: intestazione"></header>
  <div class="parallax">
  <div>	
		<h4>Seleziona una collezione</h4>
	</div>
	<div>
	<form th:action="@{/editCollezione}" method="POST" th:object="${collezione}">
		<span>Collezione da modificare:</span>
			<select  name="collezioneSelezionata" id="autoUpdate" class="autoUpdate">
    			<option value="0">Seleziona una collezione</option>
    			<option th:each="collezione : ${collezioni}"
    					th:value="${collezione.id}" 
    					th:text="${collezione.nome}">
    			</option>
			</select>
			<span><button type="submit">Invio</button></span>
		</div>
	</div>
   <div class="parallax"></div>
</body>
</html>
