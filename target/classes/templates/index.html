<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseHome.html :: headerfiles(title=#{pageTitle.home})"> </head>
<body>
  
  <header th:replace="fragments/baseHome.html :: intestazione"></header>
  <div class="parallax">
    <div class="row">
      <div class="column">
        <div class="Img1" th:if="${opera1}">
          <img th:src="@{${opera1.photosImagePath}}">
            <div class="overlay">
            <a th:href="@{'/opera' + '/' + ${opera1.id}}"  th:text="|${opera1.titolo}|">Opera 1</a>
            </div>
        </div>
        <div th:unless="${opera1}"></div>
        
        
        <div class="Img2" th:if="${opera2}"> 
          <img th:src="@{${opera2.photosImagePath}}">
          <div class="overlay">
           <a th:href="@{'/opera' + '/' + ${opera2.id}}"  th:text="|${opera2.titolo}|">Opera 2</a>
		  </div>
        </div>        
        <div th:unless="${opera2}"></div>
      </div>
      
      <div class="column">
        <div class="Img3" th:if="${opera3}">
          <img th:src="@{${opera3.photosImagePath}}">
            <div class="overlay">
			 <a th:href="@{'/opera' + '/' + ${opera3.id}}"  th:text="|${opera3.titolo}|">Opera 3</a>
			</div>
        </div>
        <div th:unless="${opera3}"></div>
        
        <div class="Img4" th:if="${opera4}"> 
         <img th:src="@{${opera4.photosImagePath}}">
          <div class="overlay">
           <a th:href="@{'/opera' + '/' + ${opera4.id}}"  th:text="|${opera4.titolo}|">Opera 4</a>
          </div>
        </div>
        <div th:unless="${opera4}"></div>
      </div>
 </div>
  
   <div class="parallax"></div>
</body>
</html>
