li a, .dropbtn, .dropbtn1 {

    text-align: center;

li a:hover, .dropdown:hover .dropbtn {
    background-color: lightgreen;

    background-color: lightgreen;
}

li.dropdown {
    display: inline-block;
}

li.dropdown1 {
    display: inline-block;
}

.dropdown-content, .dropdown-content1 {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a, .dropdown-content1 a{
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}


.dropdown-content1 a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
.dropdown1:hover .dropdown-content1 {
    display: block;
}

ul a.active{
  background-color: lightgreen;
  color: black;
}


.parallax {
  background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Botticelli-primavera.jpg/1920px-Botticelli-primavera.jpg");

  min-height: 400px; 

  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.row{
  display:flex; /*Dichiaro il contenitore come flexbox*/ 
  flex-wrap: wrap; /*Serve a dire che gli elementi si "avvolgono" su se stessi se la finistra cambia direzione. In pratica vanno a capo se non c'è più spazio a destra invece che rimpicciolirsi o streccharsi*/
  padding: 0 4px;
  justify-content: center; /*Il contenuto delle righe (Quindi le colonne) vengono giustifica al centro quindi tutta la griglia viene messa al centro*/
  
}

.column {
  flex: 25%; /*Cambia quanta % l'oggetto si prende all'interno della flexbox*/
  max-width: 40%;
  padding: 0 4px;
  background-color:lightpink;
}

.column img {
  margin-top: 20px;
  vertical-align: middle;
  width: 100%;
  object-fit:cover;
}
